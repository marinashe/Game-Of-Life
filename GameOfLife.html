<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="GameOfLife.css" >

</head>
<body style="text-align: center">
<h1>Game Of Life</h1>
<div class="input-group">
    <span class="input-group-addon" >Height</span>
    <input id="height" type="text" class="form-control" value="10">
</div>
<br>
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Weight</span>
    <input id="weight" type="text"  class="form-control" value="12">
</div>
<br>
<button id='create-field' type="button" class="btn btn-success">Create Field</button>
<br><br>
<table id="field"></table>
<br><br>
<button id='start-game' type="button" class="btn btn-success hide" >Start</button>



<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
<script src="GameOfLife.js"></script>
</body>
</html>
